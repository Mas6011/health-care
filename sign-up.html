<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK CERIA HEALTH CARE - Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            width: 420px;
            border-radius: 20px;
            border: 2px solid #cbd5e1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #1e293b;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #475569;
            font-size: 14px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            border: 1.5px solid #cbd5e1;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3b82f6;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        /* Using <a> tags to wrap buttons for navigation */
        .nav-link {
            flex: 1;
            text-decoration: none;
        }

        button {
            width: 100%;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        /* Gray "Back" Button */
        .btn-back {
            background-color: #94a3b8;
            color: white;
        }

        .btn-back:hover {
            background-color: #64748b;
        }

        /* Blue "Sign Up" Button */
        .btn-submit {
            background-color: #3b82f6;
            color: white;
        }

        .btn-submit:hover {
            background-color: #2563eb;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>SMK CERIA HEALTH CARE</h2>

        <div class="input-group">
            <label for="new-username">Username</label>
            <input type="text" id="new-username" placeholder="Create a username">
        </div>

        <div class="input-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" placeholder="Create a password">
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-type your password">
        </div>

        <div class="button-container">
            <a href="index.html" class="nav-link">
                <button class="btn-back" type="button">Back</button>
            </a>
            
            <button class="btn-submit" type="button" onclick="handleSignUp()">Sign Up</button>
        </div>
    </div>

    <script>
        function handleSignUp() {
            const pass = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (!pass) {
                alert("Please fill in all fields.");
                return;
            }

            if (pass !== confirm) {
                alert("Passwords do not match!");
            } else {
                alert("Account created successfully! Returning to login.");
                window.location.href = "index.html";
            }
        }
    </script>

</body>
</html>
