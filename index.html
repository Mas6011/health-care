<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK CERIA HEALTH CARE - Login</title>
    <style>
        /* Modernized Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Soft light gray background */
        }

        .login-container {
            background-color: white;
            padding: 40px;
            width: 400px;
            border-radius: 20px; /* Rounded corners for the frame */
            border: 2px solid #cbd5e1; /* Soft slate border instead of black */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); /* Soft modern shadow */
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #1e293b; /* Dark slate color */
            border-bottom: 2px solid #3b82f6; /* Blue accent line */
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #475569;
            font-size: 14px;
        }

        input {
            width: 100%;
            box-sizing: border-box; /* Prevents input from overflowing */
            border: 1.5px solid #cbd5e1;
            border-radius: 10px; /* Rounded input fields */
            padding: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3b82f6; /* Highlights blue when clicking */
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 15px; /* Space between buttons */
        }

        button {
            flex: 1; /* Makes buttons equal width */
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px; /* Rounded buttons */
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        /* Blue "Sign Up" Button */
        .btn-signup {
            background-color: #3b82f6;
            color: white;
        }

        .btn-signup:hover {
            background-color: #2563eb;
        }

        /* Green "Log In" Button */
        .btn-login {
            background-color: #10b981;
            color: white;
        }

        .btn-login:hover {
            background-color: #059669;
        }

        button:active {
            transform: scale(0.98); /* Slight "click" animation */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>SMK CERIA HEALTH CARE</h2>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <div class="button-container">
            <a href="sign-up.html" style="flex: 1; text-decoration: none;">
            <button class="btn-signup" type="button" style="width: 100%;">Sign Up</button>
            </a>

            <a href="login-process.html" style="flex: 1; text-decoration: none;">
            <button class="btn-login" type="button" style="width: 100%;">Log in</button>
            </a>
        </div>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            if(user) {
                alert('Success! Logging in as ' + user);
            } else {
                alert('Please enter your credentials.');
            }
        }
    </script>

</body>
</html>
