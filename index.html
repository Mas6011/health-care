<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SMK CERIA HEALTH CARE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .dashboard-container {
            background-color: white;
            padding: 30px;
            width: 500px;
            border-radius: 20px;
            border: 2px solid #cbd5e1;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
            color: #1e293b;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #475569;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            border: 1.5px solid #cbd5e1;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            outline: none;
        }

        /* A: Search Button */
        .btn-search {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            cursor: pointer;
            font-size: 20px;
        }

        /* 1: Result Box (The Red X's area) */
        #results-area {
            margin-top: 20px;
            min-height: 60px;
        }

        .result-card {
            display: flex;
            justify-content: space-between;
            background-color: #fee2e2; /* Soft red tint */
            border: 1.5px solid #ef4444; /* Red border for the X's theme */
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #b91c1c;
        }

        /* Bottom Action Buttons (B, C, D) */
        .action-bar {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .icon-btn {
                min-width: 80px; /* Increased width to keep emojis on one line */
                height: 55px;
                border: 2px solid #cbd5e1;
                background-color: white;
                border-radius: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                cursor: pointer;
                position: relative;
                transition: all 0.2s;
                text-decoration: none;
                color: black;
                padding: 0 10px; /* Extra space inside */
    }

        .icon-btn:hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
            transform: translateY(-3px);
        }

        /* Tooltips (The "Hover" text) */
        .icon-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 65px;
            background-color: #1e293b;
            color: white;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        .btn-emergency { border-color: #fca5a5; }
        .btn-emergency:hover { background-color: #fef2f2; border-color: #ef4444; }
        .btn-camera:hover { background-color: #f0fdf4; border-color: #22c55e; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>SMK CERIA HEALTH CARE</h2>

        <div class="search-section">
            <label>Search for student:</label>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Type name here...">
                <button class="btn-search" onclick="showResult()">üîç</button>
            </div>
        </div>

        <div id="results-area">
            </div>

    <div class="action-bar">
        <a href="add-profile.html" class="icon-btn" data-tooltip="Add Student Profile">üü¢‚ûï</a>
        
        <div style="display: flex; gap: 10px;">
            <div class="icon-btn btn-emergency" data-tooltip="Emergency Call" onclick="triggerCall()">üìûüö®</div>
            
            <a href="camera-test.html" class="icon-btn btn-camera" data-tooltip="Camera Test">üë®‚Äç‚öïÔ∏èüì∑</a>
        </div>
    </div>
</div>

    <script>
        function showResult() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsArea = document.getElementById('results-area');
            
            // Pull the list of all students
            const studentList = JSON.parse(localStorage.getItem('allStudents')) || [];
            
            // Look for the student by name
            const foundStudent = studentList.find(s => s.name.toLowerCase() === query);
            
            if(foundStudent) {
                // Set this student as the one to display on the profile page
                localStorage.setItem('currentStudentName', foundStudent.name);

                resultsArea.innerHTML = `
                    <a href="student-profile.html" style="text-decoration: none; display: block;">
                        <div class="result-card" style="cursor: pointer;">
                            <span>Name: ${foundStudent.name}</span>
                            <span>Class: ${foundStudent.class}</span>
                        </div>
                    </a>
                `;
            } else if (query !== "") {
                resultsArea.innerHTML = `
                    <div class="result-card" style="background-color: #f1f5f9; border-color: #cbd5e1; color: #64748b;">
                        <span>No student found with that name.</span>
                    </div>
                `;
            }
        }

        function triggerCall() {
            if (confirm("Are you sure you want to make an Emergency Call?")) {
                alert("Call Success");
            }
        }
    </script>
</body>
</html>
