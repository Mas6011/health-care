<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMK CERIA HEALTH CARE - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* The main box from your sketch */
        .login-container {
            border: 4px solid black;
            padding: 40px;
            background-color: white;
            width: 450px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1); /* Subtle shadow for flair */
        }

        h2 {
            margin-top: 0;
            text-decoration: underline;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        label {
            font-weight: bold;
            width: 100px;
            font-size: 18px;
        }

        input {
            flex-grow: 1;
            border: 3px solid black;
            padding: 8px;
            font-size: 16px;
            outline: none;
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        button {
            background: white;
            border: 3px solid black;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Add a little interaction for the judges */
        button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>SMK CERIA HEALTH CARE</h2>

        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="button-container">
            <button type="button" onclick="alert('Sign Up Clicked')">Sign Up</button>
            <button type="button" onclick="handleLogin()">Log in</button>
        </div>
    </div>

    <script>
        function handleLogin() {
            const user = document.getElementById('username').value;
            if(user) {
                alert('Welcome, ' + user + '!');
                // Later, you can redirect to your main dashboard here:
                // window.location.href = "dashboard.html";
            } else {
                alert('Please enter a username');
            }
        }
    </script>

</body>
</html>
