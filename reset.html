<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset System - SMK CERIA HEALTH CARE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fef2f2; /* Light red background to show caution */
        }

        .reset-container {
            background-color: white;
            padding: 40px;
            width: 400px;
            border-radius: 20px;
            border: 2px solid #fca5a5;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.1);
            text-align: center;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 5px;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 22px;
            color: #ef4444; /* Alert Red */
            border-bottom: 2px solid #ef4444;
            padding-bottom: 10px;
        }

        .warning-box {
            background-color: #fff1f2;
            padding: 15px;
            border-radius: 12px;
            color: #b91c1c;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            width: 100%;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Red Reset Button */
        .btn-reset {
            background-color: #ef4444;
            color: white;
        }

        .btn-reset:hover {
            background-color: #dc2626;
            transform: scale(1.02);
        }

        /* Back Button */
        .btn-back {
            background-color: #94a3b8;
            color: white;
        }

        .btn-back:hover {
            background-color: #64748b;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="header-title">SMK CERIA HEALTH CARE</div>
        <h2>System Reset</h2>

        <div class="warning-box">
            <strong>‚ö†Ô∏è Warning:</strong><br>
            This action will permanently delete all saved student profiles, medical histories, and uploaded pictures.
        </div>

        <div class="button-container">
            <button class="btn-reset" onclick="performReset()">üóëÔ∏è Delete All Data</button>
            <button class="btn-back" onclick="window.location.href='index.html'">Cancel & Go Back</button>
        </div>
    </div>

    <script>
        function performReset() {
            const confirmAction = confirm("Are you absolutely sure? This cannot be undone.");
            
            if (confirmAction) {
                // This is the magic line that clears the browser's memory
                localStorage.clear();
                
                alert("All data cleared. Returning to Login.");
                window.location.href = 'index.html';
            }
        }
    </script>

</body>
</html>
